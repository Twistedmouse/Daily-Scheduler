<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks go here -->

      <!-- 9am -->
      <div id="hour-10" class="row time-block">

        <div class="col-md-1 startLi">9 am</div>
          <textarea class="col-md-10 past" id="nine"> </textarea>
          <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
      </div>
      <!-- 10 am -->
          <div id="hour-10" class="row time-block">

            <div class="col-md-1 startLi">12 am</div>
              <textarea class="col-md-10 past" id="ten"> </textarea>
              <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
          </div>
          <!-- 11 am -->
              <div id="hour-10" class="row time-block">

                <div class="col-md-1 startLi">11 am</div>
                  <textarea class="col-md-10 past" id="eleven"> </textarea>
                  <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
              </div>
              <!-- 12 pm -->
                  <div id="hour-10" class="row time-block">

                    <div class="col-md-1 startLi">12 PM</div>
                      <textarea class="col-md-10 past" id="twelve"> </textarea>
                      <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
                  </div>
                  <!-- 1 pm -->
                      <div id="hour-10" class="row time-block">

                        <div class="col-md-1 startLi">1 PM</div>
                          <textarea class="col-md-10 past" id="one"> </textarea>
                          <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
                      </div>
                      <!-- 2 pm -->
                          <div id="hour-10" class="row time-block">

                            <div class="col-md-1 startLi">2 PM</div>
                              <textarea class="col-md-10 past" id="two"> </textarea>
                              <button class="btn saveBtn col-md-1" id="two"> <i class="fas fa-save"></i></button>
                          </div>
                          <!-- 3 pm -->
                              <div id="hour-10" class="row time-block">

                                <div class="col-md-1 startLi">3 PM</div>
                                  <textarea class="col-md-10 past" id="three"> </textarea>
                                  <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
                              </div>
                              <!-- 4 pm -->
                                  <div id="hour-10" class="row time-block">

                                    <div class="col-md-1 startLi">4 PM</div>
                                      <textarea class="col-md-10 past" id="four"> </textarea>
                                      <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
                                  </div>
                                  <!-- 5 pm -->
                                      <div id="hour-10" class="row time-block">

                                        <div class="col-md-1 startLi" id="BB">5 PM</div>
                                          <textarea class="col-md-10 past" id="five"> </textarea>
                                          <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button>
                                     </div>
          
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/planner.js"></script>
  </body>
</html>
