<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
    <div class="container">
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 startLi">9am</div>
          <textarea class="col-md-10 past" id="9am"> </textarea>
          <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
          <div id="hour-10" class="row time-block">

            <div class="col-md-1 startLi">10am</div>
              <textarea class="col-md-10 past"> </textarea>
              <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
              <div id="hour-10" class="row time-block">

                <div class="col-md-1 startLi">11am</div>
                  <textarea class="col-md-10 past"> </textarea>
                  <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
                  <div id="hour-10" class="row time-block">

                    <div class="col-md-1 startLi">12PM</div>
                      <textarea class="col-md-10 past"> </textarea>
                      <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
                      <div id="hour-10" class="row time-block">

                        <div class="col-md-1 startLi">1PM</div>
                          <textarea class="col-md-10 past"> </textarea>
                          <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
                          <div id="hour-10" class="row time-block">

                            <div class="col-md-1 startLi">2PM</div>
                              <textarea class="col-md-10 past"> </textarea>
                              <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
                              <div id="hour-10" class="row time-block">

                                <div class="col-md-1 startLi">3PM</div>
                                  <textarea class="col-md-10 past"> </textarea>
                                  <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
                                  <div id="hour-10" class="row time-block">

                                    <div class="col-md-1 startLi">4PM</div>
                                      <textarea class="col-md-10 past"> </textarea>
                                      <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
                                      <div id="hour-10" class="row time-block">

                                        <div class="col-md-1 startLi" id="BB">5PM</div>
                                          <textarea class="col-md-10 past"> </textarea>
                                          <button class="btn saveBtn col-md-1"> <i class="fas fa-save"></i></button></div>
          
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/planner.js"></script>
  </body>
</html>
